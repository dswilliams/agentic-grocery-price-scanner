[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=agentic_grocery_price_scanner
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers for test categorization
markers =
    integration: Integration tests that may require external resources
    performance: Performance and benchmark tests
    slow: Tests that take more than a few seconds to run
    network: Tests that require network access
    browser: Tests that require browser automation
    clipboard: Tests that use clipboard functionality
    unit: Fast unit tests (default)

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    htmlcov
    .pytest_cache

# Minimum version requirements
minversion = 6.0

# Timeout for tests (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:UserWarning

# Environment variables for testing
env =
    TESTING = 1
    LOG_LEVEL = WARNING